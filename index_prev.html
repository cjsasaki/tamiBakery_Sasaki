<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/cupcake.png">

    <!--Vinculación externa de CSS-->
    <link rel="stylesheet" href="styles/styles2.css">
    
    <!--Se agrega fonts de google-->

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

<body>
    <!--Barra de navegación con Logo y páginas-->
    <header class="header"> 
        <div class="header__links">
            <img class="header__logoImg"  src="assets/cupcakeLogo.svg" alt="Site Logo">
            <!-- Navegación-->
            <nav class="nav">         
                <ul class="nav__menu">           
                    <li class="nav__activeLink"><a href="index.html">HOME</a></li>                            
                    <li class="nav__links"><a href="pages/tami.html">TAMI</a></li>
                    <li class="nav__links"><a href="pages/tienda.html">TIENDA</a></li>
                    <li class="nav__links"><a href="pages/recetas.html">RECETAS & CONSEJOS</a></li>
                    <li class="nav__links"><a href="pages/contactanos.html">CONTÁCTANOS</a></li>
            </nav> 
        </div>
            <!--Redes sociales-->
        <div class="header__rrss">
            <div class="rrss__links">
                <a href="https://web.whatsapp.com/"><img class="nav__img-rssSize" src="assets/whatsapp_logo_icon.png" alt="whatsapp" ></a>
                <a href="https://www.facebook.com/"><img class="nav__img-rssSize" src="assets/facebook_logo_icon.png" alt="facebook"> </a>
                <a href="https://www.instagram.com/"><img class="nav__img-rssSize" src="assets/instagram_logo_icon.png" alt="instagram" ></a>
                <a href="https://www.youtube.com/"><img class="nav__img-rssSize" src="assets/youtube_logo_icon.png" alt="youtube"></a>
            </div>
        </div>            
            
    </header>
    <!--Fin de Barra de navegación con Logo y páginas-->

    <!--Contenido principal con Grid-->
    <!--Inicio de Carrusel de imagenes-->
   <section class="carruselImagenes">
        <div class="carruselImagenes__carrusel">
            <img src="assets/mainPageAssets/cake_main.jpg"  alt="torta Principal" 
            class="carruselImagenes__imagen">
            <!--Animación de animate.style-->
            <div class="carruselImagenes_texto animate__animated animate__backInUp animate__slower" >Tortas y postres con diseño personalizado</div>
        </div>
    </section>

    
<!--Fin de Carrusel de imagenes-->

<!--Inicio de lo más pedido-->  
    <section class="masPedido">
        <div class="masPedido__titulo">Lo más pedido:</div>
    <div class="masPedido__productos">
        <div class="masPedido__producto">
            <img class="masPedido__imagenProducto" src="assets/mainPageAssets/lomaspedido/rainbowcake.jpg" alt="rainbow cake" >
            <span class="masPedido__captionProducto">Torta Arcoiris</span>
        </div>
        <div class="masPedido__producto">
            <img class="masPedido__imagenProducto" src="assets/mainPageAssets/lomaspedido/newyorkcheesecake.JPG" alt="New York Cheesecake">
            <span class="masPedido__captionProducto">NewYork Cheesecake</span>
        </div>
        <div class="masPedido__producto">
            <img class="masPedido__imagenProducto" src="assets/mainPageAssets/lomaspedido/peanutbutterCookie.jpg" alt="Galletas de maní">
            <span class="masPedido__captionProducto">Galletas de Maní</span>
        </div>
        <div class="masPedido__producto">
            <img class="masPedido__imagenProducto" src="assets/mainPageAssets/lomaspedido/turron.jpg" alt="Turrón">
            <span class="masPedido__captionProducto">Turrón de Doña Pepa</span>
        </div>
    </section> 
    </div>
<!--Fin de Los más pedidos-->

<!--Footer -->
<footer class="footer">
    <div class="footer__logoBox" >
        <img class="footer__logoImg"  src="assets/cupcakeLogo.svg" alt="Site Logo" href="index.html">

    <div class="footer__rrss">
        <a class="rrss__mensaje">Siguenos en nuestras RRSS: </a>

        <a href="https://www.facebook.com/"><img class="nav__img-rssSize" src="assets/facebook_logo_icon.png" alt="facebook"> </a>
        <a href="https://www.instagram.com/"><img class="nav__img-rssSize" src="assets/instagram_logo_icon.png" alt="instagram" ></a>
        <a href="https://www.youtube.com/"><img class="nav__img-rssSize" src="assets/youtube_logo_icon.png" alt="youtube"></a>
