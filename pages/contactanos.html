<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="cupcake icon" href="../assets/cupcake.png">
     <!--VInculación externa de CSS-->
     <link rel="stylesheet" href="../styles/styles2.css" />
     <!--Se agrega font Roboto de google-->
     <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
         @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
     </style>
    <title>Tami's Bakery</title>
</head>
<body>

    <!--Barra de navegación con Logo y páginas-->
    <header class="header"> 

        <div class="header__links">
            <img class="header__logoImg"  src="../assets/cupcakeLogo.svg" alt="Site Logo">
            <!-- Navegación-->
            <nav class="nav">         
                <ul class="nav__menu">           
                    <li class="nav__links"><a href="../index.html">HOME</a></li>                            
                    <li class="nav__links"><a href="tami.html">TAMI</a></li>
                    <li class="nav__links"><a href="tienda.html">TIENDA</a></li>
                    <li class="nav__links"><a href="recetas.html">RECETAS & CONSEJOS</a></li>
                    <li class="nav__activeLink"><a href="contactanos.html">CONTÁCTANOS</a></li>
            </nav> 
        </div>

    
            <!--Redes sociales-->
        <div class="header__rrss">
            <div class="rrss__links">
                <a href="https://web.whatsapp.com/"><img class="nav__img-rssSize" src="../assets/whatsapp_logo_icon.png" alt="whatsapp" ></a>
                <a href="https://www.facebook.com/"><img class="nav__img-rssSize" src="../assets/facebook_logo_icon.png" alt="facebook"> </a>
                <a href="https://www.instagram.com/"><img class="nav__img-rssSize" src="../assets/instagram_logo_icon.png" alt="instagram" ></a>
                <a href="https://www.youtube.com/"><img class="nav__img-rssSize" src="../assets/youtube_logo_icon.png" alt="youtube"></a>
            </div>
        </div>            
    </header>     
            
        <!-- formulario de contacto-->
    <section class="contactanos">
        <div class="contactanos__titulo">Contáctanos</div>
        <!--Formulario-->
        <div class="contactanos__imagen">
            <img class="contactanos__imagen--Size" src="../assets/contactanos/contactanosImage.jpg" alt="imagen contactanos">
        </div>
        <div class="contactanos__formulario">
            <form action="#">   
                <div class="contactanos__nombre contactanos__inputBox">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Dinos tu nombre" name= "nombre">
                </div>
                <div class="contactanos__email contactanos__inputBox">
                    <label for="email">Correo electrónico</label>
                    <input type="email" placeholder="nombre@mail.com" name="email">
                </div>
                
                <div class="contactanos__telefono contactanos__inputBox">
                    <label for="telefono">Telefono</label><input type="tel" placeholder ="Telefono" name="telefono">
                </div>
                
                <!-- Comentarios-->
                <div class="contactanos__mensaje">
                    <label for="comentario">Mensaje</label>
                </div>
                <div class="contactanos__cajaMensaje">
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </div>             
                <!-- Botones-->
                <div class="contactanos__botones">
                    <input class="contactanos__boton" type ="submit"  value="Enviar">
                    <input class="contactanos__boton"type ="reset" value ="Borrar">
                </div>
                
            </form>
        </div>
        <div class="contactanos__mensaje">
            Déjanos tus datos junto con un mensaje , y nos comunicaremos contigo a la brevedad. Gracias!
        </div>
    </section>
    </header>
    <!--Fin de Barra de navegación con Logo y páginas-->
    <!-- formulario de contacto-->
     


    <!--Footer -->
    <footer class="footer">
        <div class="footer__logoBox" >
            <img class="footer__logoImg"  src="../assets/cupcakeLogo.svg" alt="Site Logo" href="../index.html">
            <a>Tami's Bakery 2021</a>
        </div>       
        <div class="footer__rrss">
            <a class="rrss__mensaje">Siguenos en nuestras RRSS: </a>
            <a href="https://web.whatsapp.com/"><img class="nav__img-rssSize" src="../assets/whatsapp_logo_icon.png" alt="whatsapp" ></a>
            <a href="https://www.facebook.com/"><img class="nav__img-rssSize" src="../assets/facebook_logo_icon.png" alt="facebook"> </a>
            <a href="https://www.instagram.com/"><img class="nav__img-rssSize" src="../assets/instagram_logo_icon.png" alt="instagram" ></a>
            <a href="https://www.youtube.com/"><img class="nav__img-rssSize" src="../assets/youtube_logo_icon.png" alt="youtube"></a>
        </div>      
    </footer>
</body>
</html>
