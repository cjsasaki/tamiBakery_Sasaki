        <!-- formulario de contacto-->
    
        <div class="container mt-5 contactanos">
            <h1 class=contactanos__titulo>Contáctanos</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-8">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="email" class="form-control" id="telefono" placeholder="+51 9999-99999">
                </div>
                <div class="col-md-12">
                    <label for="mensaje" class="form-label">Déjanos un mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <h3 class="contactanos__mensaje">
                Déjanos tus datos junto con un mensaje , y nos comunicaremos contigo a la brevedad. Gracias!
            </h3>
        </div>
    <!-- formulario de contacto-->
