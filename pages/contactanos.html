            <div class="header__rrss">

                    <a href="https://web.whatsapp.com/"><img class="nav__img-rssSize" src="../assets/whatsapp_logo_icon.png" alt="whatsapp" ></a>

        <!-- formulario de contacto-->
    
        <div class="container mt-5 contactanos">
            <h1 class=contactanos__titulo>Contáctanos</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-8">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="email" class="form-control" id="telefono" placeholder="+51 9999-99999">
                </div>
                <div class="col-md-12">
                    <label for="mensaje" class="form-label">Déjanos un mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <h3 class="contactanos__mensaje">
                Déjanos tus datos junto con un mensaje , y nos comunicaremos contigo a la brevedad. Gracias!
            </h3>
        </div>
    <!-- formulario de contacto-->

        </div>       
        <div class="footer__rrss">
            <a class="rrss__mensaje">Siguenos en nuestras RRSS: </a>
            <a href="https://web.whatsapp.com/"><img class="nav__img-rssSize" src="../assets/whatsapp_logo_icon.png" alt="whatsapp" ></a>
            <a href="https://www.facebook.com/"><img class="nav__img-rssSize" src="../assets/facebook_logo_icon.png" alt="facebook"> </a>
            <a href="https://www.instagram.com/"><img class="nav__img-rssSize" src="../assets/instagram_logo_icon.png" alt="instagram" ></a>
            <a href="https://www.youtube.com/"><img class="nav__img-rssSize" src="../assets/youtube_logo_icon.png" alt="youtube"></a>
        </div>      
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
